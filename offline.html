<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Không có kết nối - Hot Gadgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .offline-container {
            max-width: 600px;
            padding: 20px;
        }
        .offline-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-retry {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <i class="fas fa-wifi offline-icon"></i>
        <h1>Không có kết nối Internet</h1>
        <p>Vui lòng kiểm tra kết nối mạng và thử lại. Một số tính năng có thể vẫn hoạt động nhờ bộ nhớ đệm.</p>
        <button class="btn btn-primary btn-retry" onclick="window.location.reload()">Thử lại</button>
    </div>
</body>
</html>
